buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.+'
    }
}
apply plugin: 'android-library'

android {
    compileSdkVersion 19
    buildToolsVersion '19'

    sourceSets {
        main {
            java.srcDirs = ['src']
        }
    }
}

dependencies {
    compile project(':libs:android-smart-image-view')
}
