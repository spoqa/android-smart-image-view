buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath android_gradle_classpath
    }
}
apply plugin: 'android-library'

android {
    compileSdkVersion 19
    buildToolsVersion android_build_tool_version

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
        }
    }
}
